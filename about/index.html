    <p>i红人，首批90后，毕业于<strong>西南民族大学</strong>(<em>软件工程</em>)。现居<strong>成都</strong>，不入流<code>iOS Developer</code> ，就职于<a href="http://www.grasp.com.cn/" target="_blank" rel="external"><strong>任我行软件</strong></a>。</p>

<p>孤独患者，懒癌中期，无脑幻想者。但却人畜无害，无需远离。</p>
